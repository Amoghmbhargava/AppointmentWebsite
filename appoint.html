function InsertData() {
    // Retrieve values from form fields
    var name = namebox.value;
    var date = datebox.value;
    var time = timebox.value;
    var phone = rollbox.value;
    var email = mailbox.value;
    var symptoms = secbox.value;
    var gender = genbox.value;

    // Check if any field is empty
    if (name === "" || date === "" || time === "" || phone === "" || email === "" || symptoms === "" || gender === "") {
        alert("Please fill out all sections of the form.");
    } else if (!isValidPhoneNumber(phone)) {
        alert("Please enter a valid 10-digit phone number.");
    } else if (!isValidEmail(email)) {
        alert("Please enter a valid email address.");
    } else {
        // If all fields are filled and the phone and email are valid, store data in Firebase
        set(ref(db, "ThePatients/" + name), {
            NameOfStd: name,
            Date: date,
            Time: time,
            RollNo: phone,
            Email: email,
            Section: symptoms,
            Gender: gender
        })
        .then(() => {
            alert("Click 'OK' to proceed.");

            // Redirect to appointment_details.html with URL parameters
            var url = 'appointment_details.html' +
                '?name=' + encodeURIComponent(name) +
                '&date=' + encodeURIComponent(date) +
                '&time=' + encodeURIComponent(time) +
                '&phone=' + encodeURIComponent(phone) +
                '&email=' + encodeURIComponent(email) +
                '&symptoms=' + encodeURIComponent(symptoms) +
                '&gender=' + encodeURIComponent(gender);

            // Navigate to the appointment_details.html page with data parameters
            window.location.href = url;
        })
        .catch((error) => {
            alert("Unsuccessful, error: " + error);
        });
    }
}

function isValidPhoneNumber(phone) {
    // Use a regular expression to validate a 10-digit phone number
    var phoneRegex = /^\d{10}$/;
    return phoneRegex.test(phone);
}

function isValidEmail(email) {
    // Use a regular expression to validate an email address
    var emailRegex = /^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/;
    return emailRegex.test(email);
}
